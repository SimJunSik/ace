<style>



.search {
  width: 100%;
  position: relative
}

#friend_id {
  float: left;
  width: 80%;
  border: 3px solid #EAEAEA;
  padding: 3px;
  height: 36px;
  border-radius: 5px;
  outline: none;
  color: #432434;
}

#friend_id:focus{
  color: #000000;
}

#button {
  position: absolute;  
  right: -20px;
  width: 50px;
  height: 50px;
  border: 1px solid #EAEAEA;
  background: #FFFFFF;
  text-align: center;
  color: #8C8C8C;
  border-radius: 5px;
  cursor: pointer;
  font-size: 20px;
  border: 3px solid #EAEAEA;
}

.wrap{
  width: 70%;
  position: absolute;
  top: 10%;
  left: 40%;
  transform: translate(-50%, -50%);
}
.friends{
	font-size: 20px;
	color: #000000; 

	margin-left: 20px;
}
.scroll-bar{
 -fx-background-color: rgb(96,96,96);
 -fx-background-radius: 2em;
}
.scroll-bar:horizontal .track,
.scroll-bar:vertical .track {
 -fx-background-color: transparent;
 -fx-border-color:transparent;
 -fx-background-radius: 2em;
}
.scroll-bar:vertical .track-background,
.scroll-bar:horizontal .track-background {
 -fx-background-color: transparent;
 -fx-background-insets: 0;
 -fx-background-radius: 2em;
}
.scroll-bar:horizontal .thumb {
 -fx-background-color: rgb(211,211,211);
 -fx-background-insets: 4 0 4 0;
 -fx-background-radius: 2em;
}
.scroll-bar:vertical .thumb {
 -fx-background-color: rgb(211,211,211);
 -fx-background-insets: 0 4 0 4;
 -fx-background-radius: 2em;
}
.scroll-bar:horizontal .thumb:hover,
.scroll-bar:vertical .thumb:hover {
 -fx-background-color: rgb(231,231,231);
}
.scroll-bar:horizontal .thumb:pressed,
.scroll-bar:vertical .thumb:pressed {
 -fx-background-color: rgb(255,255,255);
}
.scroll-bar:vertical .increment-button, .scroll-bar:vertical .decrement-button {
 -fx-background-color:transparent;
 -fx-background-radius: 2em;
 -fx-padding: 5;
}
.scroll-bar:horizontal .increment-button, .scroll-bar:horizontal .decrement-button {
 -fx-background-color:transparent;
 -fx-background-radius: 2em;
 -fx-padding: 5;
}
.scroll-bar:horizontal .increment-arrow {
 -fx-shape: "M 0 0 L 4 8 L 8 0 Z";
 -fx-background-color: rgb(211,211,211);
 -fx-padding: 0.25em;
 -fx-rotate: -90;
}
.scroll-bar:vertical .increment-arrow {
 -fx-background-color: rgb(211,211,211);
 -fx-shape: "M 0 0 L 4 8 L 8 0 Z";
 -fx-padding: 0.25em;
 -fx-rotate: 0;
}
.scroll-bar:horizontal .decrement-arrow {
 -fx-background-color: rgb(211,211,211);
 -fx-shape: "M 0 0 L 4 8 L 8 0 Z";
 -fx-padding: 0.25em;
 -fx-rotate: 90;
}
.scroll-bar:vertical .decrement-arrow {
 -fx-background-color: rgb(211,211,211);
 -fx-shape: "M 0 0 L 4 8 L 8 0 Z";
 -fx-padding: 0.25em;
 -fx-rotate: -180;
}
.scroll-bar:vertical:focused,
.scroll-bar:horizontal:focused {
 -fx-background-color: transparent,rgb(96,96,96),rgb(96,96,96);
}

</style>

<html>
<head>
 <meta charset="utf-8">

<title>Insert title here</title>

<script type="text/javascript" src="//code.jquery.com/jquery-3.3.1.min.js"></script>
	
<script type="text/javascript">
    $(document).ready(function(){
      $("#button").click(function(){
          callAjax();
      });

    });
    function callAjax(){
    	var fi = $('#friend_id').val();
    	var ci = $('#client_id').val();

		$.ajax({           
            //type : "GET",
            url : "/ajaxpass/",
            data: {
            	'friendid' : fi,
            	'clientid' : ci,
            },
            dataType:"json",
            //success : whenSuccess(data)
             success : function(data){
             	if (data.hihi == "2"){
					alert('아이디가 없음')
				}
				else if(data.hihi == "1"){
					alert('중복스')
				}
				else if (data.hihi == "3"){
					document.frm.submit()
					alert('등록 완료')
				}
				else if (data.hihi == "4"){
					alert('너를 친추할 수 없어')
				}
				else{
					alert('일시적 오류')
				}
             },
             error : function(data){
             	alert("!!!!!reaewa");
             }
        });
    }



</script>


</head>


<body id="body">

	<div class="wrap">
   <div class="search">
   	 <form action="../friendadd/" name="frm" id = "frm" method="post">
       {% csrf_token %}
      <input type="text" name="friendid" id="friend_id" placeholder="추가할 ID 입력">
      <input type ="hidden" name = "clientid" value="{{clientid}}" id="client_id">

      <button id="button" name="button">
        <i class="fa fa-search"></i></button>
 	</form>
   </div>
</div>
